<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Admin Panel</title>
</head>
<body>

    <div class="container">
        <h1>Library Admin Panel</h1>

        <!-- Button to Open Add New Book Form -->
        <button id="open-add-book-form" class="add-book-button" onclick="openAddingForm()">Add New Book</button>

        <!-- Book Display -->
        <div class="books">

        </div>

        <!-- Add New Book Form Popup Container -->
        <div class="add-book-form-container" id="add-book-form-container">
            <div class="add-book-form">
                <h2>Add New Book</h2>
                <div class="form-control">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter book title" pattern="\S+" required>
                </div>
                <div class="form-control">
                    <label for="author">Author:</label>
                    <input type="text" id="author" placeholder="Enter book author" pattern="\S+" required>
                </div>
                <div class="form-control">
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" placeholder="Pages (optional, > 10)" min="11">
                </div>
                <div class="form-control">
                    <button id="submit-adding-book" onclick="submitAddingBook()">Submit</button>
                </div>
                <div class="form-control">
                    <button id="cancel-adding-book" onclick="cancelAddingBook()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
